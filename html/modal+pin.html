<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/general.css">
    <link rel="stylesheet" href="../css/pin.css">
    <link rel="stylesheet" href="../css/modal.css">
    <link rel="stylesheet" href="../css/modal+pin.css">
    <!-- <link rel="stylesheet" href="../css/final_board.css"> -->
    <script src="../js/modal+pin.js" defer></script>
  </head>

  <body>
    <div class='intro'>
      <div class='title'>
        <h1>Your gallery</h1>
      </div>

      <div class='explanation_text'>
        <p>Little Text to explain the website</p>
        <p>This is a gallery website, you may add an item by pressing the + on the right side, you can then display pictures in different sizes and describe them in different ways.
        </p>

      </div>
    </div>

    <div class="nav_bar">
      <div class="icon_pint_container add_pin">
        <img src="../images/icons/plus.png" alt="add_pin" class="icon_pint_container">
      </div>
    </div>
    
    <div class="container_pin">
      <div class="card card_small">
        <div class = image_pin>
          <img src ="../images/pictures/china.jpg" alt ="image_pin">
        </div>
      </div>
      <div class="card card_medium">
        <div class = image_pin>
          <img src ="../images/pictures/tree_pic.jpeg" alt ="image_pin">
        </div>
      </div>
      <div class="card card_large">
        <div class = image_pin>
          <img src ="../images/pictures/pretty.jpg" alt ="image_pin">
        </div>
      </div>
    </div>

    <div class="add_pin_modal">
      <div class="add_pin_container">
        <div class="side" id='left'>

          <div class="section2">
            <label for="img_upload" id="img_upload_label">
              <div class="img_upload_container">
                <div id="dotted_border">
                  <div class = "icon_pint_container">
                    <img src="../images/icons/arrow.png" alt= "img_upload" class= "icon_pint" >
                  </div> 
                  <div>Click to upload</div>
                  <div>Recommendation: recommendation goes here</div>
                </div>
              </div>
              <input type="file" name="img_upload" id="img_upload" >
            </label>
            
            <div class="modals_pin">
              <div class = image_pin>
                <!-- <img src ="" alt ="image_pin"> -->
              </div>
            </div>
          </div>

          <div class="section3">
            <div class="preview">
                <div class="pre_preview">
                    Preview will appear here
                </div>
            </div>
          </div>
        </div>

        <div class="side" id='right'>
          <div class="section1">
            <div class="select_size">
              <select name="pin_size" id="pin_size">
                <option value="" disabled selected>Select</option>
                <option value="small" selected>Small</option>
                <option value="medium" selected>Medium</option>
                <option value="large" selected>Large</option>
              </select>
              <div class="pin_save">Save</div>
            </div>
          </div>

          <div class="section2">
            <input type="text" placeholder="Add your title" class="new_pin_input" id='pin_title'>
            <input type="text" placeholder="What is this pin about?" class="new_pin_input" id='description_pin'>
            <input  type="text" placeholder="Where do you want your pin to go?" class="new_pin_input" id='destination_pin'>
            <input type="text" placeholder="Enter your name" class="new_pin_input" id="authors_name">
        </div>
        <div class="section3">
            <div class="preview_button">Preview</div> 
        </div>     
        </div>
      </div>
    </div>
  </body>
</html>
