
<html lang="en">

    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="../js/pin.js" defer></script>
        <link rel="stylesheet" href="../css/pin.css">
        <link rel="stylesheet" href="../css/general.css">
        <title> Photowebsite  </title>
    </head>

    <body>
      <input type="file" name="picture" id="picture">

      <div class ="card">
         <div class ="title_pin"></div>
         <aside class="comments_section">
            <div class="comments">
               <h1>Last comments</h1>
               <span>"I love your post !"</span>
            </div>
            <div class="add_comment">
               <input type="text" placeholder="Add a comment, then press Enter" id="new_comment">
            </div>
         </aside>
         <div class ="modal_pin">
            <div class ="modal_head">
               <div class ="save_card"> Save </div>
            </div>
            <div class ="modal_foot">
               <div class ="destination">
                  <div class ="icon_pint_container">
                     <img src="../images/icons/upper-right-arrow.png" alt= "destination" class= "icon_pint" >
                  </div>
                  <span> Eatery </span>
               </div>

               <div class = "icon_pint_container">
                  <img src="../images/icons/send.png" alt= "send" class="icon_pint" id="send" >
               </div>

               <div class = "icon_pint_container">
                  <img src="../images/icons/ellipse.png" alt= "edit" class= "icon_pint" >
               </div>
            </div>
         </div>

        <div class = image_pin>
           <img src ="" alt ="image_pin">
        </div>

        <div class="description_box">
           <div class="description_text">
              This pin is about lalal.<br>
              It is part of the author's lala collection.
              <p>This pin was made by lalalal</p>
           </div>
        </div>
     </div>
   </body>
</html>
